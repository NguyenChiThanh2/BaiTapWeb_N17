<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERDMovie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap5.min.css">
    <script src="../js/jquery3.7.1.js"></script>
    <script src="../js/bootstrap5.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">




</head>

<body>
    <div class="signup-backgroup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5 bg-transparent border-light p-1 pb-2">
                        <div class="card-header bg-danger text-white text-center">
                            <h2>Đăng Ký</h2>
                        </div>
                        <div class="card-body ">
                            <form action="" class="form-horizontal" method="get" id="signup_form">
                                <div class="mb-3">
                                    <div class="input-group">

                                        <span class="input-group-text">
                                            <i class=" fs-3   bi-person-plus-fill"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Tài Khoản">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Mật Khẩu">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-phone-fill"></i>
                                        </span>
                                        <input type="text" class="form-control"
                                            placeholder="Số điện thoại hoặc email xác nhận">
                                    </div>
                                </div>
                                <div class="mb-3 form-check fs-3">
                                    <input type="checkbox" class="form-check-input" id="agreeCheckbox">
                                    <label class="form-check-label text-white" for="agreeCheckbox">Đồng ý với điều
                                        khoản</label>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="px-5 btn btn-danger fw-bold fs-4">Đăng Kí</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center text-white fs-4 fw-bold">
                                <label for="">Nếu bạn đã có tài khoản?</label>
                                <a href="DangNhap.html" class="text-primary"><b>Đăng Nhập</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signup_form').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn việc gửi form đi

            // Lấy giá trị từ các trường input
            var username = document.querySelector('input[placeholder="Tài Khoản"]').value;
            var password = document.querySelector('input[placeholder="Mật Khẩu"]').value;
            var confirmPassword = document.querySelector('input[placeholder="Nhập lại mật khẩu"]').value;
            var contact = document.querySelector('input[placeholder="Số điện thoại hoặc email xác nhận"]').value;
            var agreeCheckbox = document.getElementById('agreeCheckbox').checked;

            // Kiểm tra điều kiện
            if (!username || !password || !confirmPassword || !contact) {
                alert('Vui lòng điền đầy đủ thông tin');
                return;
            }

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp');
                return;
            }

            if (!agreeCheckbox) {
                alert('Vui lòng đồng ý với điều khoản');
                return;
            }

            // Nếu điều kiện đều đúng, bạn có thể gửi form tại đây
            alert('Form đã gửi thành công!');

            // (Để gửi form đi, bạn có thể sử dụng AJAX hoặc chuyển hướng trang)
        });
    </script>
</body>

</html>
