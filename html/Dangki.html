<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERDMovie Đăng Kí</title>
    <link rel="icon" type="image/png" href="../image/logoBlue.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap5.min.css">
    <script src="../js/jquery3.7.1.js"></script>
    <script src="../js/bootstrap5.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="signup-backgroup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5 bg-transparent border-light p-1 pb-2">
                        <div class="card-header bg-danger text-white text-center">
                            <h2>Đăng Ký</h2>
                        </div>
                        <div class="card-body ">
                            <form action="" class="form-horizontal" method="get" id="signup_form">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class=" fs-3   bi-person-plus-fill"></i>
                                        </span>
                                        <input type="text" class="form-control" id="signupAccount"
                                            placeholder="Tài khoản đăng nhập">
                                    </div>
                                    <span id="signupAccountErr" class="error-text" style="color: red;"></span>

                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" id="signupPassword"
                                            placeholder="Mật khẩu">
                                    </div>
                                    <span id="signupPasswordErr" class="error-text" style="color: red;"></span>

                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Xác nhận mật khẩu">
                                    </div>
                                    <span id="confirmPasswordErr" class="error-text" style="color: red;"></span>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fs-3   bi-phone-fill"></i>
                                        </span>
                                        <input type="text" class="form-control" id="confirmationPhoneNumber"
                                            placeholder="Số điện thoại xác nhận">
                                    </div>
                                    <span id="confirmationPhoneNumberErr" class="error-text" style="color: red;"></span>

                                </div>
                                <div class="mb-3 form-check fs-3">
                                    <input type="checkbox" class="form-check-input" id="agreeCheckbox">

                                    <label class="form-check-label text-white" for="agreeCheckbox">Đồng ý với điều
                                        khoản</label><span id="agreeCheckboxErr" class="error-text"
                                        style="color: red;"></span>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="px-5 btn btn-danger fw-bold fs-4">Đăng Kí</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        

    </script>
</body>

</html>
