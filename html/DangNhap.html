<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERDMovie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap5.min.css">
    <script src="../js/jquery3.7.1.js"></script>
    <script src="../js/bootstrap5.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-backgroup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5 bg-transparent border-light p-1 pb-2">
                        <div class="card-header bg-success text-white text-center">
                            <h2>Đăng Nhập</h2>
                        </div>
                        <div class="card-body ">
                            <form action="" class="form-horizontal" method="get" id="login_form">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text p-3">
                                            <i class="fs-5 bi bi-person-circle"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Tài Khoản">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text p-3">
                                            <i class="fs-5 bi bi-lock-fill"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Mật Khẩu">
                                    </div>
                                </div>
                                <div class="mb-3 form-check fs-3 ">
                                    <input type="checkbox" class="form-check-input" id="rememberCheckbox">
                                    <label class="form-check-label text-white" for="rememberCheckbox">Nhớ tài
                                        khoản</label>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="px-5 py-3 btn btn-success fs-4 fw-bold">Đăng
                                        Nhập</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center text-white fs-4 fw-bold">
                                <label for="">Nếu bạn chưa có tài khoản?</label>
                                <a href="Dangki.html" class="text-primary"><b>Đăng Kí</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
